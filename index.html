<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoStream Media Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title-bar">
      <img src="assets/logo.png" alt="logo-img" class="logo-img" />
      <h5>EchoStream Media Player</h5>
    </div>

    <div class="menu-bar">
      <div class="menu-option">
        <div class="menu-btn">File</div>
        <ul class="menu-items">
          <li id="openFileBtn">Open File</li>
          <li id="reload">Reload</li>
          <li id="exit">Exit</li>
        </ul>
      </div>

      <div class="menu-option">
        <div class="menu-btn">Playback</div>
        <ul class="menu-items">
          <li id="playPause">Play / Pause</li>
          <li id="speedUp">Speed Up</li>
          <li id="speedDown">Speed Down</li>
          <li id="restart">Restart</li>
        </ul>
      </div>

      <div class="menu-option">
        <div class="menu-btn">Audio</div>
        <ul class="menu-items">
          <li id="volumeUp">Volume Up</li>
          <li id="volumeDown">Volume Down</li>
          <li id="mute">Mute / Unmute</li>
        </ul>
      </div>

      <div class="menu-option">
        <div class="menu-btn">Video</div>
        <ul class="menu-items">
          <li id="fullscreen">Fullscreen</li>
          <li id="exitFullscreen">Exit Fullscreen</li>
        </ul>
      </div>

      <div class="menu-option">
        <div class="menu-btn">Help</div>
        <ul class="menu-items">
          <li id="about">About</li>
        </ul>
      </div>
    </div>
  </header>

  <main id="main">
    <div class="toast" id="toast">100%</div>
  </main>

  <input type="file" id="openFile" accept="video/*" hidden />
  <footer></footer>

  <script src="script.js"></script>
</body>
</html>
